# Docker Compose for PoLingual local development
# Provides Azurite storage emulator with health checks

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: polingual-azurite
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --silent"
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 10002 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  azurite-data:
