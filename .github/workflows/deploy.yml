name: Build and Deploy to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  APP_NAME: 'app-polingual'
  AZURE_RESOURCE_GROUP: 'PoLingual'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PoLingual.slnx

      - name: Build solution
        run: dotnet build PoLingual.slnx --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/PoLingual.UnitTests --configuration Release --no-build --verbosity normal

      - name: Publish web app
        run: dotnet publish src/PoLingual.Web/PoLingual.Web.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polingual-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: polingual-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: ./publish

      - name: Health check
        continue-on-error: true
        run: |
          echo "Waiting 60s for app to start..."
          sleep 60
          for i in 1 2 3; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_NAME }}.azurewebsites.net/health)
            echo "Attempt $i - Health check status: $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            sleep 15
          done
          echo "Health check did not return 200 after 3 attempts"
          curl -s https://${{ env.APP_NAME }}.azurewebsites.net/health || true
